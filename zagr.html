<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .loading-screen {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            position: relative;
            animation: logoAnimation 3s forwards;
        }

        .logo .blue-o {
            color: #00aaff;
        }

        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translate(-50%, 50%);
            }
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slideshow.active {
            opacity: 1;
        }

        .spinning-o {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 48px;
            color: #00aaff;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="logo">
            <span class="blue-o">O</span>rigin
        </div>
        <div class="slideshow active">
            <img src="20240807191401_1.png" alt="Slide 1">
        </div>
        <div class="slideshow">
            <img src="1412775335_990758968.jpg" alt="Slide 2">
        </div>
        <div class="slideshow">
            <img src="236390_293.jpg" alt="Slide 3">
        </div>
        <div class="spinning-o">O</div>
    </div>

    <script>
        let slides = document.querySelectorAll('.slideshow');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000); // Смена слайдов каждые 5 секунд

        // Анимация логотипа
        setTimeout(() => {
            document.querySelector('.logo').style.display = 'none';
            document.querySelector('.spinning-o').style.display = 'block';
        }, 3000); // Логотип исчезает через 3 секунды
    </script>
</body>
</html>
